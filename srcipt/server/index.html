
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        textarea, input, button {
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 80%;
            box-sizing: border-box;
        }
        textarea {
            resize: both;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #response{
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
            min-height: 150px;
            width: 90%;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        #response_data {
            padding: 20px;
            border-radius: 8px;
            min-height: 350px;
            width: 100%;
            text-align: left;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <form id="chatForm">
            <textarea id="message" placeholder="Ask me anything..." name="message" rows="4" cols="50" required aria-label="Enter your message"></textarea><br>
            <button type="submit" aria-label="Send message">Send</button>
        </form>
        <div id="response">
            <div id="help"></div>
            <textarea id="response_data" rows="4" cols="50" readonly aria-label="AI response"></textarea><br>
        </div>
    </div>

    <script>
        document.getElementById('chatForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value.trim();
            const helpDiv = document.getElementById('help');
            const responseDataDiv = document.getElementById('response_data');
            
            if (!message) {
                alert('Please enter a message.');
                return;
            }
            
            helpDiv.innerHTML = '<div class="loading">Thinking...</div>';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                
                const data = await response.json();
                helpDiv.innerHTML = '';
                responseDataDiv.innerHTML = data.response || "No response received";
            } catch (error) {
                responseDataDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
